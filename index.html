<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="myDiv">
        <input placeholder="fullname" type="text" id="fullname"><br>
        <input placeholder="email" type="text" id="email"><br>
        <input placeholder="password" type="text" id="password"><br>
        <input placeholder="vehicle" type="text" id="vehicle"><br>
        <button onclick="onSubmit()">Submit</button>
    </div>




</body>
</html>


<script>
    var obj = {
        to_pay: 40
    }
    var url = "http://localhost:3000/api/";

    const onSubmit = () => {
        var divElem = document.getElementById("myDiv");
        var inputElements = divElem.querySelectorAll("input, select, checkbox, textarea");
        inputElements.forEach((element) => {
            obj[element.id] = element.value
        });        

        axios.post(url + 'register', obj).then(response => {
            console.log(response);
        })        
    }
</script>
